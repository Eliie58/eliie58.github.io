<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width;initial-scale=1.0;maximum-scale=1.0;user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Haptic Experience</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colorPick.css">
    <link rel="stylesheet" href="css/colorPick.dark.theme.css">
    <link rel="stylesheet" href="css/rangeslider.min.css">
    <link rel="stylesheet" href="css/lig.css">
    <script src="js/jqScribble/jquery.jqscribble.js" type="text/javascript"></script>
    <script src="js/jqScribble/jqscribble.extrabrushes.js" type="text/javascript"></script>
    <script src="js/colorPick.min.js" type="text/javascript"></script>
    <script src="js/rangeslider.min.js" type="text/javascript"></script>


</head>

<body style="width: 100%;">

    <main role="main">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" onclick="show('lower')">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="./images/lower/a.png" data-holder-rendered="true">
                            <div class="card-body">
                                <p class="card-text">Lowercase Letters</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" onclick="show('upper')">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="./images/upper/A.png" data-holder-rendered="true">
                            <div class="card-body">
                                <p class="card-text">Uppercase Letters</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" onclick="show('numbers')">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="./images/numbers/1.png" data-holder-rendered="true">
                            <div class="card-body">
                                <p class="card-text">Numbers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container overlay" id="lower" style="display: none;width: 100%;max-width: inherit;">
        <div class="row">
            <div class="gallery">
                <figure>
                    <img src="./images/lower/a.png">
                </figure>
                <figure>
                    <img src="./images/lower/b.png">
                </figure>
            </div>
        </div>
    </div>

    <div class="container overlay" id="upper" style="display: none;width: 100%;max-width: inherit;">
        <div class="row">
            <div class="gallery">
                <figure>
                    <img src="./images/upper/A.png">
                </figure>
            </div>
        </div>
    </div>

    <div class="container overlay" id="numbers" style="display: none;width: 100%;max-width: inherit;">
        <div class="row">
            <div class="gallery">
                <figure>
                    <img src="./images/numbers/1.png">
                </figure>
            </div>
        </div>
    </div>

    <div id="content" style="display: none;">
        <div class="picker"></div>
        <button class="refresh" style="background-image: url(./images/refresh.png);" onclick="window.location.reload();"></button>
        <canvas id="scribblePad"></canvas>
    </div>

    <script>
        $('figure').click(function() {
            $("#scribblePad").data('jqScribble').update({
                backgroundImage: $(this).find('img')[0].src,
                width: $(window).width(),
                height: $(window).height()
            });
            off();
        });

        function off() {
            $('.overlay').hide();
            $('#content').show();
        }

        function show(id) {
            $('main').hide();
            $('#' + id).show();
        }

        $(document).ready(function() {
            $("#scribblePad").jqScribble({
                brushSize: 40
            });

            $(".picker").colorPick({
                'initialColor': '#2ecc71',
                'palette': ['#FFFFFF', "#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#2c3e50", "#f1c40f", "#f39c12", "#e67e22", "#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
                'onColorSelected': function() {
                    this.element.css({
                        'backgroundColor': this.color,
                        'color': this.color
                    });
                    $("#scribblePad").data("jqScribble").update({
                        brushColor: this.color
                    });
                }
            });

        });
    </script>

</body>

</html>
