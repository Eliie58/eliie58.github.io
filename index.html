<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width;initial-scale=1.0;maximum-scale=1.0;user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Haptic Experience</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colorPick.css">
    <link rel="stylesheet" href="css/colorPick.dark.theme.css">
    <link rel="stylesheet" href="css/rangeslider.min.css">
    <link rel="stylesheet" href="css/lig.css">
    <script src="js/jqScribble/jquery.jqscribble.js" type="text/javascript"></script>
    <script src="js/jqScribble/jqscribble.extrabrushes.js" type="text/javascript"></script>
    <script src="js/colorPick.min.js" type="text/javascript"></script>
    <script src="js/rangeslider.min.js" type="text/javascript"></script>


</head>

<body>

    <div class="container" id="overlay">
        <div class="row">
            <div class="gallery">
                <figure>
                    <img src="./images/a.png">
                </figure>
                <figure>
                    <img src="./images/b.png">
                </figure>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="picker"></div>
        <canvas id="scribblePad"></canvas>
    </div>

    <script>
        $('figure').click(function() {
            $("#scribblePad").data('jqScribble').update({
                backgroundImage: $(this).find('img')[0].src
            });
            off();
        });

        function off() {
            $('#overlay').attr('style', 'display:none');
        }

        $(document).ready(function() {
            $("#scribblePad").jqScribble({
                brushSize: 40
            });

            $(".picker").colorPick({
                'initialColor': '#8e44ad',
                'palette': ['#FFFFFF', "#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#2c3e50", "#f1c40f", "#f39c12", "#e67e22", "#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
                'onColorSelected': function() {
                    this.element.css({
                        'backgroundColor': this.color,
                        'color': this.color
                    });
                    $("#scribblePad").data("jqScribble").update({
                        brushColor: this.color
                    });
                }
            });

        });
    </script>

</body>

</html>
