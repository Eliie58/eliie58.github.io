<body>

    <div id="overlay">
        <button id="overlay-button" type="button" class="btn btn-success" onclick="off()">Start Drawing</button>
    </div>

    <div id="content">
        <div class="picker"></div>
        <div id="slider_2" style="width:400px; max-width:100%; margin:auto"></div>
        <span id="status"></span>
        <canvas id="scribblePad" style="background: url('./images/android-chrome-512x512.png')"></canvas>
    </div>


    <script>
        function off() {
            $('#overlay').attr('style', 'display:none');
        }

        var onMove = function(e, percentage) {
            $("#scribblePad").data("jqScribble").update({
                brushSize: 1 + (percentage / 3)
            });
        }

        $(document).ready(function() {
            $("#scribblePad").jqScribble({
                backgroundImage: 'images/android-chrome-512x512.png'
            });

            $(".picker").colorPick({
                'initialColor': '#8e44ad',
                'palette': ['#FFFFFF', "#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#2c3e50", "#f1c40f", "#f39c12", "#e67e22", "#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
                'onColorSelected': function() {
                    this.element.css({
                        'backgroundColor': this.color,
                        'color': this.color
                    });
                    $("#scribblePad").data("jqScribble").update({
                        brushColor: this.color
                    });
                }
            });


            new RangeSlider($("#slider_2"), {
                percentage: 3,
                onMove: onMove,
                onDown: onMove
            });

            var canvasElement = document.querySelector("#scribblePad");
            var context = canvasElement.getContext("2d");

            // the triangle
            context.beginPath();
            context.moveTo(100, 100);
            context.lineTo(100, 300);
            context.lineTo(300, 300);
            context.closePath();

            // the outline
            context.lineWidth = 10;
            context.strokeStyle = '#666666';
            context.stroke();

            // the fill color
            context.fillStyle = "#FFCC00";
            context.fill();
